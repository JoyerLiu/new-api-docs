<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fb" rx="10" ry="10"/>
  
  <!-- 负载均衡器 -->
  <rect x="350" y="30" width="100" height="60" rx="5" ry="5" fill="#4F46E5" stroke="#2d3748" stroke-width="2"/>
  <text x="400" y="65" font-family="Arial" font-size="14" fill="white" text-anchor="middle">负载均衡器</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="90" x2="400" y2="120" stroke="#2d3748" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="120" x2="200" y2="160" stroke="#2d3748" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="120" x2="400" y2="160" stroke="#2d3748" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="120" x2="600" y2="160" stroke="#2d3748" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 主节点 -->
  <rect x="150" y="160" width="100" height="60" rx="5" ry="5" fill="#f27121" stroke="#2d3748" stroke-width="2"/>
  <text x="200" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">主节点</text>
  <text x="200" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Master</text>
  
  <!-- 从节点1 -->
  <rect x="350" y="160" width="100" height="60" rx="5" ry="5" fill="#654ea3" stroke="#2d3748" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">从节点 1</text>
  <text x="400" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Slave</text>
  
  <!-- 从节点2 -->
  <rect x="550" y="160" width="100" height="60" rx="5" ry="5" fill="#654ea3" stroke="#2d3748" stroke-width="2"/>
  <text x="600" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">从节点 2</text>
  <text x="600" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Slave</text>
  
  <!-- 数据库 -->
  <rect x="260" y="320" width="120" height="60" rx="5" ry="5" fill="#0bb8cc" stroke="#2d3748" stroke-width="2"/>
  <text x="320" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">MySQL 数据库</text>
  
  <!-- Redis -->
  <rect x="420" y="320" width="120" height="60" rx="5" ry="5" fill="#2457c5" stroke="#2d3748" stroke-width="2"/>
  <text x="480" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Redis 缓存</text>
  
  <!-- 数据库连接线 -->
  <line x1="200" y1="220" x2="300" y2="320" stroke="#0bb8cc" stroke-width="2"/>
  <line x1="400" y1="220" x2="320" y2="320" stroke="#0bb8cc" stroke-width="2"/>
  <line x1="600" y1="220" x2="340" y2="320" stroke="#0bb8cc" stroke-width="2"/>
  
  <!-- Redis连接线 -->
  <line x1="200" y1="220" x2="460" y2="320" stroke="#2457c5" stroke-width="2"/>
  <line x1="400" y1="220" x2="480" y2="320" stroke="#2457c5" stroke-width="2"/>
  <line x1="600" y1="220" x2="500" y2="320" stroke="#2457c5" stroke-width="2"/>
  
  <!-- 数据同步图示 -->
  <line x1="160" y1="240" x2="590" y2="240" stroke="#f27121" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="590,240 580,235 580,245" fill="#f27121"/>
  <text x="300" y="265" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">数据同步</text>
  
  <!-- 用户请求 -->
  <path d="M 400 10 L 400 30" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="430" y="20" font-family="Arial" font-size="12" fill="#4a5568">用户请求</text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- 图例 -->
  <rect x="620" y="400" width="15" height="15" fill="#f27121"/>
  <text x="645" y="412" font-family="Arial" font-size="12" fill="#4a5568">主节点</text>
  
  <rect x="620" y="425" width="15" height="15" fill="#654ea3"/>
  <text x="645" y="437" font-family="Arial" font-size="12" fill="#4a5568">从节点</text>
  
  <rect x="620" y="450" width="15" height="15" fill="#0bb8cc"/>
  <text x="645" y="462" font-family="Arial" font-size="12" fill="#4a5568">MySQL 数据库</text>
  
  <rect x="620" y="475" width="15" height="15" fill="#2457c5"/>
  <text x="645" y="487" font-family="Arial" font-size="12" fill="#4a5568">Redis 缓存</text>
  
  <!-- 标题 -->
  <text x="50" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#2d3748">New API 集群部署架构</text>
</svg> 