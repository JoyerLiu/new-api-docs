services:
  # MkDocs主服务
  mkdocs:
    image: squidfunk/mkdocs-material:latest  # 使用官方镜像
    container_name: mkdocs
    restart: unless-stopped
    ports:
      - "2004:8000"
    volumes:
      - .:/docs
    working_dir: /docs
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      set -e && \
      pip install --no-cache-dir mkdocs-static-i18n[material] && \
      exec ./dev-server.sh
    environment:
      - TZ=Asia/Shanghai
    networks:
      - docs-network

  # 辅助更新服务
  docs-updater:
    build:
      context: ./docs_assistant
      dockerfile: Dockerfile
    container_name: docs-updater
    restart: unless-stopped
    volumes:
      - .:/app/docs
    environment:
      - UPDATE_INTERVAL=1800  # 30分钟更新一次
      - GITHUB_REPO=Calcium-Ion/new-api
      - DOCS_DIR=/app/docs
      - USE_PROXY=true
      - GITHUB_PROXY=https://p.aass.cc/proxy
      - AFDIAN_USER_ID=
      - AFDIAN_TOKEN=
      - TZ=Asia/Shanghai
    networks:
      - docs-network
    depends_on:
      - mkdocs

networks:
  docs-network:
    driver: bridge