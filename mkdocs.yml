site_name: New API Docs
site_url: https://nd.aiis.cc
site_author: 量子智元
site_description: 新一代大模型网关与AI资产管理系统

# Repository
repo_name: Calcium-Ion/new-api
repo_url: https://github.com/Calcium-Ion/new-api

theme:
  name: material
  language: zh
  custom_dir: newapi/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate 
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.expand
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 切换到浅色模式
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: 切换到系统主题
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

nav:
  - 首页: index.md
  - 开始使用: getting-started.md
  - 维基百科:
    - 📖 项目介绍: wiki/project-introduction.md
    - ✨ 特性说明: wiki/features-introduction.md
    - 🏗️ 技术架构: wiki/technical-architecture.md
    - 📝 更新日志: wiki/changelog.md
    - 🤖 模型支持: wiki/supported-models.md
    - 🗺️ 路线图:
      - 2025年: wiki/2025-roadmap.md
    - 🙏 特别鸣谢: wiki/special-thanks.md
  - 安装指南:
    - 🔧 部署方式:
      - Docker 部署: installation/docker-installation.md
      - Docker Compose 部署: installation/docker-compose-installation.md
      - 宝塔面板部署: installation/bt-docker-installation.md
      - 集群部署: installation/cluster-deployment.md
    - ⚙️ 配置与维护:
      - 系统更新: installation/system-update.md
