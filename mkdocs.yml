      - 🔄 重排序（Rerank）:
        - Jina AI 格式: api-docs/jinaai-rerank.md
        - Cohere 格式: api-docs/cohere-rerank.md
      - ⚡ 实时对话（Realtime）:
        - OpenAI 格式: api-docs/openai-realtime.md
      - 🖼️ 图像（Image）:
        - OpenAI 格式（Dall·E）: api-docs/openai-image.md
        - Midjourney 格式（Midjourney Proxy/Midjourney Proxy Plus）: api-docs/midjourney-proxy-image.md
      - 🔊 音频（Audio）:
        - OpenAI 格式: api-docs/openai-audio.md
      - 🎵 音乐（Music）:
        - Suno API 格式: api-docs/suno-music.md
    - 前端接口:
      - 敬请期待: coming-soon.md
  - 帮助支持:
    - 🌐 社区交流: support/community-interaction.md
    - 🐛 反馈问题: support/feedback-issues.md
    # - 📧 联系我们: support/contact-us.md
    - ❓ 常见问题: support/faq.md
    - ☕ 给我们买一杯咖啡: support/buy-us-a-coffee.md

plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - social
  - tags
  # - minify:
  #     minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

